name: Build Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FTBQuestTranslator" --noconsole translator_gui.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: FTBQuestTranslator-Windows
        path: dist/FTBQuestTranslator.exe
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FTBQuestTranslator" --noconsole translator_gui.py
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: FTBQuestTranslator-Linux
        path: dist/FTBQuestTranslator
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FTBQuestTranslator" --noconsole translator_gui.py
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: FTBQuestTranslator-macOS
        path: dist/FTBQuestTranslator
        
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FTBQuestTranslator-Windows/FTBQuestTranslator.exe
          FTBQuestTranslator-Linux/FTBQuestTranslator
          FTBQuestTranslator-macOS/FTBQuestTranslator
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
